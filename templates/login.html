{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block css %}
    <style>
        body {
            background-image: url('https://res.cloudinary.com/villemontreal/image/upload/q_auto,f_auto,dpr_auto/v1570212188/portail/background/texture-large-undeground.png');
            background-size: cover;
            background-position: center;
        }

        .jumbotron {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron my-4">
            <h2 class="text-center mb-4">Connexion</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email"
                           name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password"
                           name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter
                </button>
            </form>
        </div>
    </div>
{% endblock %}
