{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Recherche de contrevenants</div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('search') }}">
                            <div class="form-group">
                                <label for="etablissement">Nom de
                                    l'établissement</label>
                                <input type="text" name="search"
                                       class="form-control" id="etablissement"
                                       placeholder="Entrez le nom de l'établissement">
                            </div>
                            <div class="form-group">
                                <label for="proprietaire">Nom du
                                    propriétaire</label>
                                <input type="hidden" name="search_type"
                                       value="proprietaire">
                                <input type="text" name="search"
                                       class="form-control" id="proprietaire"
                                       placeholder="Entrez le nom du propriétaire">
                            </div>
                            <div class="form-group">
                                <label for="rue">Rue</label>
                                <input type="hidden" name="search_type"
                                       value="rue">
                                <input type="text" name="search"
                                       class="form-control" id="rue"
                                       placeholder="Entrez le nom de la rue">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Rechercher
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
