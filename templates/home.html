{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block css %}
    <style>
        body {
            background-image: url('https://res.cloudinary.com/villemontreal/image/upload/q_auto,f_auto,dpr_auto/v1570212188/portail/background/texture-large-undeground.png');
            background-size: cover;
            background-position: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="carouselExampleSlidesOnly" class="carousel slide"
         data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 carousel-image"
                     src="static/Images/logoMTL.png"
                     alt="First slide">
            </div>
        </div>
    </div>
    <div class="jumbotron mt-5">
        <h1 class="display-4">Trouver les contrevenants </h1>
        <hr class="my-4">
        {% if errors %}
            <div class="alert alert-danger" role="alert">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="etablissement">Nom d'établissement:</label>
                <input type="text" class="form-control" name="etablissement">
            </div>
            <div class="form-group">
                <label for="proprietaire">Propriétaire:</label>
                <input type="text" class="form-control" name="proprietaire">
            </div>
            <div class="form-group">
                <label for="rue">Rue:</label>
                <input type="text" class="form-control" name="rue">
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>
    <div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <input type="date" id="start_date" class="form-control"
                       placeholder="Date de début">
            </div>
            <div class="col-sm-6">
                <input type="date" id="end_date" class="form-control"
                       placeholder="Date de fin">
            </div>
        </div>
        <div class="text-center">
            <button id="search_btn" class="btn btn-primary">Rechercher</button>
            <br>
        </div>
        <div id="results"></div>
        <br>
    </div>
{% endblock %}
