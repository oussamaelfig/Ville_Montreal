{% extends 'base.html' %}

{% block title %}Food Inspection Search Tool{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Food Inspection Search Tool</h1>
        <hr class="my-4">
        {% if errors %}
            <div class="alert alert-danger" role="alert">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="etablissement">Nom d'établissement:</label>
                <input type="text" class="form-control" name="etablissement">
            </div>
            <div class="form-group">
                <label for="proprietaire">Propriétaire:</label>
                <input type="text" class="form-control" name="proprietaire">
            </div>
            <div class="form-group">
                <label for="rue">Rue:</label>
                <input type="text" class="form-control" name="rue">
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>
{% endblock %}
