<!DOCTYPE html>
<html>
<head>
    <title>Food Inspection Search Tool</title>
</head>
<body>
<h1>Food Inspection Search Tool</h1>
{% if errors %}
    <ul style="color: red">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form action="/search" method="POST">
    <label for="etablissement">Nom d'établissement:</label>
    <input type="text" name="etablissement"><br><br>
    <label for="proprietaire">Propriétaire:</label>
    <input type="text" name="proprietaire"><br><br>
    <label for="rue">Rue:</label>
    <input type="text" name="rue"><br><br>
    <input type="submit" value="Rechercher">
</form>
</body>
</html>
