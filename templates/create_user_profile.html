{% extends 'base.html' %}

{% block title %}Créer un profil utilisateur{% endblock %}
{% block css %}
    <style>
        body {
            background-image: url('https://res.cloudinary.com/villemontreal/image/upload/q_auto,f_auto,dpr_auto/v1570212188/portail/background/texture-large-undeground.png');
            background-size: cover;
            background-position: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <!-- Emplacement pour le logo -->
                        <div class="text-center mb-3">
                            <img src="static/Images/logo_GIF.gif"
                                 alt="GIF" class="img-fluid">
                        </div>
                        <h1 class="card-title">Créer un profil utilisateur</h1>
                        <form id="create-user-form">
                            <div class="form-group">
                                <label for="username">Nom complet</label>
                                <input type="text" class="form-control"
                                       id="username"
                                       placeholder="Entrez votre nom d'utilisateur">
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse e-mail</label>
                                <input type="email" class="form-control"
                                       id="email"
                                       placeholder="Entrez votre adresse e-mail">
                            </div>
                            <div class="form-group">
                                <label for="etablissements-surveilles">Établissements
                                    à surveiller
                                    (séparés par des virgules)</label>
                                <input type="text" class="form-control"
                                       id="etablissements-surveilles"
                                       placeholder="Entrez les établissements à surveiller">
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control"
                                       id="password"
                                       placeholder="Entrez votre mot de passe">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirmez le mot
                                    de passe</label>
                                <input type="password" class="form-control"
                                       id="confirm_password"
                                       placeholder="Confirmez votre mot de passe">
                            </div>
                            <button type="submit" class="btn btn-primary">Créer
                                un profil
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/createUser.js') }}"></script>
{% endblock %}
