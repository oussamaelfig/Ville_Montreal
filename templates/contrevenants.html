{% extends 'base.html' %}
{% block title %}Contravenants{% endblock %}
{% block css %}
    <style>
        body {
            background-image: url('https://res.cloudinary.com/villemontreal/image/upload/q_auto,f_auto,dpr_auto/v1570212188/portail/background/texture-large-undeground.png');
            background-size: cover;
            background-position: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron my-4">
            <h1 class="mb-4">Recherche d'infractions par établissement</h1>
            <div class="form-group">
                <label for="etablissement-select">Sélectionnez un établissement
                    :</label>
                <select class="form-control" id="etablissement-select">
                </select>
            </div>
            <button class="btn btn-primary" id="search-button">Rechercher
            </button>
            <hr>
            <div id="result"></div>
        </div>
    </div>
    {% block extra_js %}
        <script src="{{ url_for('static', filename='JS/contrevenants.js') }}"></script>
    {% endblock %}
{% endblock %}
