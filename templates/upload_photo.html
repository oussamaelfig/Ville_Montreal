{% extends 'base.html' %}
{% block title %}Photo de profile{% endblock %}
{% block css %}
    <style>
        body {
            background-image: url('https://res.cloudinary.com/villemontreal/image/upload/q_auto,f_auto,dpr_auto/v1570212188/portail/background/texture-large-undeground.png');
            background-size: cover;
            background-position: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron my-4">
            <h1 class="mb-4">Téléverser une photo de profil</h1>
            <form action="{{ url_for('upload_photo') }}" method="POST"
                  enctype="multipart/form-data">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="photo"
                           name="photo" accept="image/jpeg, image/png"
                           required>
                    <label class="custom-file-label" for="photo">Choisir un
                        fichier</label>
                </div>
                <input type="submit" value="Téléverser"
                       class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
